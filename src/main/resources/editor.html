
<div class="borderBoxs">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">背景颜色</label>
            <div class="col-sm-3">
                <input type="text" class="form-control color-picker copyBColor">
            </div>
            <label class="col-sm-3 control-label">文字颜色</label>
            <div class="col-sm-3">
                <input type="text" class="form-control color-picker copyTColor">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系方式设置</label>
            <div class="col-sm-9">
                <input type="text" class="form-control contactInformation" data-type="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公司地址设置</label>
            <div class="col-sm-9">
                <input type="text" class="form-control companyAddress" data-type="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">版权信息</label>
            <div class="col-sm-9">
                <input type="text" class="form-control copyrightContent" data-type="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">链接列表</label>
            <div class="col-sm-12 scrollDiv">
                <div id="copyright-listview"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选择二维码</label>
            <div class="col-sm-9 oneImage">
                <div class="imageUpload" id="copyrightImage"></div>
            </div>
        </div>
    </form>
</div>
