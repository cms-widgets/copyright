<div class="editor" style="display:block;" xmlns:th="http://www.thymeleaf.org">
    <!--编辑视图-->
    <div>
        <h3>
            <i class="icon-puzzle"></i><b></b>设置组件参数
        </h3>
        <div class="copyrightBox borderBoxs">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-3 control-label">版权信息</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control copyContent">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">上边距</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control copyPTop">
                    </div>
                    <label class="col-md-3 control-label">下边距</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control copyPBottom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">背景颜色</label>
                    <div class="col-md-3">
                        <input type="color" class="form-control copyBColor">
                    </div>
                    <label class="col-md-3 control-label">文字颜色</label>
                    <div class="col-md-3">
                        <input type="color" class="form-control copyTColor">
                    </div>
                </div>
                <div class="form-group">
                    <span class="fl col-md-3">字号大小</span>
                    <div class="col-md-2">
                        <select name="copyFSize" class="form-control select-list fl copyFSize">
                            <option value="12">12px</option>
                            <option value="14">14px</option>
                            <option value="16">16px</option>
                            <option value="18">18px</option>
                            <option value="20">20px</option>
                        </select>
                    </div>
                    <div class="checkbox col-md-3 col-md-offset-3">
                        <label><input type="checkbox" class="copyTBold">是否采用粗体</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/编辑视图-->
</div>
