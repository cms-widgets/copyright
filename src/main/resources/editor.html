<div class="borderBoxs">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">背景颜色</label>
            <div class="col-sm-3">
                <input type="text" name="copyBColor" th:value="${copyBColor}"
                       class="form-control color-picker copyBColor">
            </div>
            <label class="col-sm-3 control-label">文字颜色</label>
            <div class="col-sm-3">
                <input type="text" name="copyTColor" th:value="${copyTColor}"
                       class="form-control color-picker copyTColor">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系方式设置</label>
            <div class="col-sm-9">
                <input type="text" name="contactInformation" th:value="${contactInformation}"
                       class="form-control contactInformation" data-type="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公司地址设置</label>
            <div class="col-sm-9">
                <input type="text" name="companyAddress" th:value="${companyAddress}"
                       class="form-control companyAddress" data-type="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">版权信息</label>
            <div class="col-sm-9">
                <input type="text" name="copyrightContent" th:value="${copyrightContent}"
                       class="form-control copyrightContent" data-type="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选择二维码</label>
            <div class="col-sm-9 oneImage">
                <div class="imageUpload" id="copyrightImage"></div>
            </div>
            <div class="col-sm-9 oneImage">
                <img th:src="${QRcodeUri}" class="QRcodeUri"></img>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选择logo</label>
            <div class="col-sm-9 oneImage">
                <div class="logoUpload" ></div>
            </div>
            <div class="col-sm-9 oneImage">
                <img th:src="${logoUri}" class="logoUri"></img>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" placeholder="链接名称"/>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="pagePath" placeholder="链接/或外链"/>
            </div>
            <div class="col-sm-2">
                <button type="button" class="form-control saveNode">保存</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="form-control addRootNodes" >一级节点</button>
            </div>
            <div class="col-sm-4">
                <button type="button" class="form-control delNodes" >删除</button>
            </div>
            <div class="col-sm-4">
                <button type="button" class="form-control reset" >重做</button>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">链接列表</label>
            <div class="col-sm-12 scrollDiv">
                <ul id="treeView" class="ztree"></ul>
            </div>
        </div>

    </form>
</div>
