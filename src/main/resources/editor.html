<div xmlns:th="http://www.thymeleaf.org" class="borderBoxs">
    <div class="form-group clearfix">
        <label class="col-xs-3">通栏 / 居中</label>
        <div class="col-xs-3">
            <label class="radio-inline">
                <input type="radio" name="copyLayout" value="" th:checked="${copyLayout}==''"> 通栏
            </label>
            <label class="radio-inline">
                <input type="radio" name="copyLayout" value="container" th:checked="${copyLayout}=='container'"> 居中
            </label>
        </div>
        <label class="col-xs-3 control-label">分割线颜色：</label>
        <div class="col-xs-3">
            <input type="text" name="cuttingColor" class="form-control color-picker" th:value="${cuttingColor}">
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-xs-3 control-label">背景颜色：</label>
        <div class="col-xs-3">
            <input type="text" name="copyBColor" class="form-control color-picker copyBColor" th:value="${copyBColor}">
        </div>
        <label class="col-xs-3 control-label">文字颜色：</label>
        <div class="col-xs-3">
            <input type="text" name="copyTColor" class="form-control color-picker copyTColor" th:value="${copyTColor}">
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-xs-3 control-label">其他信息颜色：</label>
        <div class="col-xs-3">
            <input type="text" name="activeColor" class="form-control color-picker" th:value="${activeColor}">
        </div>
        <label class="col-xs-3 control-label">文字选中颜色：</label>
        <div class="col-xs-3">
            <input type="text" name="hoverColor" class="form-control color-picker" th:value="${hoverColor}">
        </div>
    </div>
    <div class="form-group clearfix">
        <ul class="attribute-layout">
            <li class="attribute-item title-element">
                <strong>&nbsp;&nbsp;导航内边距：</strong>
            </li>
            <li class="attribute-item">
                <input type="text" name="copyPaddingTop" class="form-control" placeholder="上"
                       th:value="${copyPaddingTop}">
            </li>
            <li class="attribute-item">
                <input type="text" name="paddingRight" class="form-control" placeholder="右" th:value="${paddingRight}">
            </li>
            <li class="attribute-item">
                <input type="text" name="copyPaddingBottom" class="form-control" placeholder="下"
                       th:value="${copyPaddingBottom}">
            </li>
            <li class="attribute-item">
                <input type="text" name="paddingLeft" class="form-control" placeholder="左" th:value="${paddingLeft}">
            </li>
        </ul>
    </div>
    <div class="form-group clearfix">
        <label class="col-sm-3 control-label">联系方式设置</label>
        <div class="col-sm-9">
            <input type="text" name="contactInformation" th:value="${contactInformation}"
                   class="form-control contactInformation" data-type="title"/>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-sm-3 control-label">公司地址设置</label>
        <div class="col-sm-9">
            <input type="text" name="companyAddress" th:value="${companyAddress}"
                   class="form-control companyAddress" data-type="title"/>
        </div>
    </div>

    <div class="form-group clearfix">
        <label class="col-sm-3 control-label">二维码：</label>
        <div class="col-sm-9">
            <span data-name="QRcodeSerial" class="gallery-content"></span>
            <div data-name="QRcodeSerial" class="gallery-item-area">
                <!--img item-->
                <img src="!{url}" title="!{title}"/>
            </div>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-sm-3 control-label">图片：</label>
        <div class="col-sm-9">
            <span data-name="picImgSerial" class="gallery-content"></span>
            <div data-name="picImgSerial" class="gallery-item-area">
                <!--img item-->
                <img src="!{url}" title="!{title}"/>
            </div>
        </div>
    </div>
    <div>
        <div id="treeView"></div>
    </div>

</div>
