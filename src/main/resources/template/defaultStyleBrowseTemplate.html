<!--预览视图-->
<div class="copyright row">
    <div class="col-sm-8 col-lg-10">
        <ul class="list-unstyled">
            <li th:each="pageLink:${pageLinkList}">
                <a th:href="@{/_web/}+${pageLink['pagePath']}" href="index.html"
                   th:text="${pageLink['name']}">首页</a>
            </li>
        </ul>
        <p th:text="${contactInformation}" class="copyright-contact">
            业务热线
        </p>
        <p th:text="${companyAddress}" class="copyright-address">
            公司地址
        </p>
        <p th:text="${copyrightContent}" class="copyright-content">
            Copyright©2013-2016
        </p>
    </div>
    <div class="col-sm-4 col-lg-2 hidden-xs">
        <img class="img-responsive qrcode" th:src="${QRcodeUri}" src="http://placehold.it/100x100?text=二维码"
             alt="二维码">
    </div>
</div>
<!--/预览视图-->
