<div xmlns:res="http://resource.jiangcai.me" xmlns:th="http://www.thymeleaf.org" class="copyright"
     th:id="${componentId}">

    <div class="row">

        <div class="col-sm-8 col-lg-10">
            <ul class="list-unstyled">
                <li th:each="pageLink:${pageLinkList}">
                    <a th:if="${pageLink['flag']==0}" th:href="${pageLink['linkPath']}" href="javascript:void(0)"
                       th:text="${pageLink['name']}">首页</a>

                    <a th:if="${pageLink['flag']==1}"
                       th:href="@{/_web/{path}(path=${@cmsDataSourceService.findPageInfoContent(pageLink['linkPath'])!=null
                       ?@cmsDataSourceService.findPageInfoContent(pageLink['linkPath']).pagePath:''})}"
                       href="javascript:void(0)"
                       th:text="${pageLink['name']}">首页</a>
                </li>
            </ul>
            <p th:text="${contactInformation}" class="copyright-contact">
                业务热线
            </p>
            <p th:text="${companyAddress}" class="copyright-address">
                公司地址
            </p>
            <p th:text="${site.copyright}" class="copyright-content">
                Copyright©2013-2016
            </p>
        </div>
        <div class="col-sm-4 col-lg-2 hidden-xs">
            <a href="javascript:void(0)"><img class="img-responsive center-block qrcode" res:src="${site.logoUri}"
                                              src="http://placehold.it/100x100?text=logo"/>
            </a>
        </div>
    </div>
</div>
<!--/预览视图-->
